<script>
  const carousel = document.querySelector('#carouselExampleCaptions');
  const videos = carousel.querySelectorAll('video');

  const bsCarousel = new bootstrap.Carousel(carousel, {
    interval: 5000,
    ride: 'carousel'
  });

  function pauseAllVideosExceptActive() {
    videos.forEach((video) => {
      const item = video.closest('.carousel-item');
      if (item.classList.contains('active')) {
        video.currentTime = 0;
        video.play();
      } else {
        video.pause();
      }
    });
  }

  // Pausar/iniciar seg√∫n el slide actual
  carousel.addEventListener('slid.bs.carousel', pauseAllVideosExceptActive);

  // Al cargar la p√°gina
  window.addEventListener('DOMContentLoaded', pauseAllVideosExceptActive);
</script>
